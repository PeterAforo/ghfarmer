name: Build and Deploy to cPanel (FTP)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client for Linux
        run: npx prisma generate
        env:
          PRISMA_CLI_BINARY_TARGETS: debian-openssl-3.0.x

      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          NEXT_PUBLIC_APP_NAME: "Ghana Farmer"
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Prepare standalone deployment
        run: |
          # Copy standalone build (includes all dependencies bundled)
          cp -r .next/standalone deploy
          
          # Copy static files
          cp -r .next/static deploy/.next/static
          
          # Copy public assets
          cp -r public deploy/public
          
          # Copy Prisma client (Linux binaries)
          mkdir -p deploy/node_modules/.prisma
          mkdir -p deploy/node_modules/@prisma
          cp -r node_modules/.prisma/* deploy/node_modules/.prisma/
          cp -r node_modules/@prisma/* deploy/node_modules/@prisma/
          
          # Create .env file for production
          echo "NODE_ENV=production" > deploy/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> deploy/.env
          echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> deploy/.env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> deploy/.env
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> deploy/.env
          echo "NEXT_PUBLIC_APP_NAME=Ghana Farmer" >> deploy/.env
          echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXTAUTH_URL }}" >> deploy/.env

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ./ghfarmer/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/.next/cache/**
